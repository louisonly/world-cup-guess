<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>World Cup Guess</title>

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />
<link th:href="@{/css/style.css}" rel="stylesheet" />

<link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet"/>
<link th:href="@{/css/plugins/footable/footable.core.css}" rel="stylesheet"/>

</head>

<body>

    <div id="wrapper">
		<nav class="navbar-default navbar-static-side" role="navigation" th:include="nav :: navigation"></nav>
		<div id="page-wrapper" class="gray-bg">
        	<div class="border-bottom" th:include="header :: headerTop"></div>
      		<div class="row wrapper border-bottom white-bg page-heading" th:fragment="headerNav">
		   		<div class="col-lg-10">
		     		<h2>热门赛事</h2>
		          	<ol class="breadcrumb">
			            <li>
			            	<a href="#">首页</a>
			            </li>
			            <li>
			            	<a>赛事竞猜</a>
			         	</li>
			          	<li class="active">
			             	<strong>热门赛事</strong>
			          	</li>
					</ol>
		      	</div>
		      	<div class="col-lg-2">
		      	</div>
		  	</div>
		  	
        	<div class="wrapper wrapper-content animated fadeInRight">
            	<div class="row">
	            	<div class="col-lg-12">
		            	<div class="ibox float-e-margins">
		                    <div class="ibox-title">
		                        <h5>搜索&amp;操作</h5>
		                        <div class="ibox-tools">
		                            <a class="collapse-link">
		                                <i class="fa fa-chevron-up"></i>
		                            </a>
		                        </div>
		                    </div>
		                    <div class="ibox-content" style="display: block;">
		                    	<form action="newsManage_0_0_0">
		                        <div class="row">
	                            	<div class="col-sm-3 m-b-xs">
	                            		<input id="title" name="title" placeholder="赛事名称" class="form-control" type="text" />
	                                </div>
	                                <div class="col-sm-2 m-b-xs">
	                                    <select name="category" id="category" class="form-control" >
	                            
                                        </select>
	                                </div>
	                                <div class="col-sm-2 m-b-xs">
	                                    <select name="commendState" id="commendState" class="form-control">
	                             
                                        </select>
	                                </div>
	                                <div class="col-sm-2 m-b-xs">
	                                    <select name="orderBy" id="orderBy" class="form-control">
	                                    <!--  
	                                    	<option value="ADDDATE DESC" th:selected="${news.orderBy=='ADDDATE DESC'}">时间倒序</option>
	                                    	<option value="SCORE DESC" th:selected="${news.orderBy=='SCORE DESC'}">综合热度</option>
	                                    	<option value="COMMENTS DESC" th:selected="${news.orderBy=='COMMENTS DESC'}">评论数</option>
	                                    	<option value="BROWSES DESC" th:selected="${news.orderBy=='BROWSES DESC'}">浏览数</option>
	                                    	<option value="LIKES DESC" th:selected="${news.orderBy=='LIKES DESC'}">点赞数</option>
	                                    	<option value="ADDDATE ASC" th:selected="${news.orderBy=='ADDDATE ASC'}">时间正序</option>
	                                    -->
                                        </select>
	                                </div>
	                                <div class="col-sm-2 m-b-xs">
	                                    <button class="btn btn-primary btn-block" type="submit"><i class="fa fa-search"></i>&nbsp;&nbsp;&nbsp;&nbsp;<strong>搜索</strong></button>
	                                </div>
	                            </div>
	                             </form>
	                            <div class="row">
		                            <div class="col-sm-6 m-b-xs">
					                    <a th:href="@{/admin/matchEdit}" class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="left" title="" data-original-title="Refresh inbox"><i class="fa fa-plus"></i>&nbsp;&nbsp;&nbsp;&nbsp;新增赛事&nbsp;&nbsp;&nbsp;&nbsp;</a>
					                </div>
					                <div class="col-sm-6 m-b-xs">
	                             	</div>
					       		</div>
		                  
		                   </div>
	                	</div>
                	</div>
                	<div class="col-lg-12">
	                    <div class="ibox float-e-margins">
	                        <div class="ibox-title">
	                            <h5>赛事列表</h5>
	                            <div class="ibox-tools">
	                                <a class="collapse-link">
	                                    <i class="fa fa-chevron-up"></i>
	                                </a>
	                            </div>
	                        </div>
	                        <div class="ibox-content">
	                            <div class="table-responsive">
	                                <table class=" table table-hover" data-page-size="10">
	                                    <thead>
		                                    <tr>
		                                    	<th width="5%">ID</th>
		                                        <th width="10%">主场 </th>
		                                        <th width="10%">客场</th>
		                                        <th width="15%">比赛时间</th>
		                                        <th width="10%">主胜</th>
		                                        <th width="10%">平局</th>
		                                        <th width="10%">客胜</th>
		                                        <th width="15%">竞猜截止时间</th>
		                                        <th >立即竞猜</th>
		                                    </tr>
	                                    </thead>
	                                    <tbody>
	                                    	<tr th:each="match : ${matchs}">
										   		<td th:text="${match.matchId}">Onions</td>
										      	<td th:text="${match.home}">Onions</td>
										      	<td th:text="${match.away}">Onions</td>
										      	<td th:text="${#dates.format(match.matchDate,'yyyy-MM-dd HH:mm:ss')}">Onions</td>
										      	<td th:text="${match.homeOdds}">Onions</td>
										      	<td th:text="${match.drawOdds}">Onions</td>
										      	<td th:text="${match.awayOdds}">Onions</td>
										      	<td th:text="${#dates.format(match.guessDeadline,'yyyy-MM-dd HH:mm:ss')}">Onions</td>
										      	<td>
										      	    <a class="btn btn-link" th:href="@{'/admin/betEdit?matchId='+${match.matchId}}" title="参与竞猜">点我参与竞猜</a>
										      	</td>
											</tr>
	                                    </tbody>
	                                   	<tfoot>
			                                <tr>
			                                    <td colspan="9">
			                                        <ul id="pageHTML" class="pagination pull-right"></ul>
			                                    </td>
			                                </tr>
		                                </tfoot>
	                                </table>
			                	</div>
	                        </div>
	           			</div>
                	</div>
            	</div>
        	</div>
        	<div class="footer" th:include="footer :: copyright"></div>
      	</div>
	</div>
	
    <!-- Mainly scripts -->
    <script th:src="@{/js/jquery-2.1.1.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
    <script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
	
    <!-- Peity -->
    <script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>
	
    <!-- Custom and plugin javascript -->
    <script th:src="@{/js/inspinia.js}"></script>
    <script th:src="@{/js/plugins/pace/pace.min.js}"></script>
	
    <!-- iCheck -->
    <script th:src="@{/js/plugins/iCheck/icheck.min.js}"></script>
	
    <!-- Peity -->
    <script th:src="@{/js/demo/peity-demo.js}"></script>
	
	<!-- FooTable -->
    <script th:src="@{/js/plugins/footable/footable.all.min.js}"></script>
    
    <!-- common -->
    <script th:src="@{/js/common.js}"></script>

    <script th:inline="javascript">
    
	    var pageHTML = [[${pageHTML}]];
	    
		$(document).ready(function () {
			
			$("#pageHTML").html(pageHTML);
			
		});
	
    	/*<![CDATA[*/
		function updateState(id,state,commendState){
    		var deleteTag;
    		if(state==2){
    			deleteTag = confirm("确定删除此条信息?");
    		} else {
    			deleteTag = true;
    		}
			if(deleteTag){
		 		$.ajax({
		      		type: "POST",
		           	url: "newsEditState?id="+id+"&state="+state+"&commendState="+commendState,
		           	contentType: "application/json; charset=utf-8",
		        	success: function(msg){
		        		 window.location.reload();
		       		},
		     		error: function(){
		     			alert("系统异常！");
		       		}
				});
			}
		}
		/*]]>*/
    </script>

</body>

</html>
